<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reset Senha</title>
</head>
<body>
    
    <div class="btn-voltar">

      </div>

    <div class="container">

        <div class="conteudo">

    </div>
</div>

    <script>
        document.querySelector(".voltar").addEventListener("click", function (e) {

        window.location.href = "index.html";
      });
    </script>
</body>
</html>
