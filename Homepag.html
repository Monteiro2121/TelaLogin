<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home pag</title>
  </head>
  <body>

    <div class="btn-voltar">
        <button class="voltar" type="submit">Voltar</button>
      </div>

      <h1 class="info">Bem-vindo, <span id="nomeUsuario"></span>!</h1>

      <div id="dadosUsuario" class="info">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>E-mail:</strong> <span id="email"></span></p>
        <p><strong>CPF:</strong> <span id="cpf"></span></p>
        <p><strong>Nascimento:</strong> <span id="nascimento"></span></p>
      </div>
    
      <script>
        // Recuperar o usu√°rio salvo
        const usuario = JSON.parse(localStorage.getItem("usuario"));
    
        if (usuario) {
          document.getElementById("nomeUsuario").textContent = usuario.nome;
          document.getElementById("nome").textContent = usuario.nome;
          document.getElementById("email").textContent = usuario.email;
          document.getElementById("cpf").textContent = usuario.cpf;
          document.getElementById("nascimento").textContent = usuario.nascimento;
        } 
      </script>


      <script type="module" src="/src/homepag.js"></script>

<script>
document.querySelector(".voltar").addEventListener("click", function (e) {
  e.preventDefault();
  window.location.href = "index.html";
});
</script>
  </body>
  </html>
